<form>
 <table border="0">
  <tr><td>Username : <input type = "text" Placeholder = "Enter the valid name" required></td></tr>
  <tr><td>Password : <input type = "password" Placeholder = "Keep Password Secure" id = "code"></td></tr>
  <tr><td> Submit : <input type = "submit" onblur = "myFunction()"></td></tr>
 </table>
</form>
<script>
function myFunction() {
  var type = new input();
  var pascode;
  if (;type = "alphanumeric";){
    pascode = "Strong Password";
  } else {
     pascode = "Weak Password";
  }
  document.getElementById("code").innerHTML = pascode;
}
</script>
